<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução de Peso do Filhote</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0e1117, #1a1f27);
            color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.06);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            backdrop-filter: blur(12px);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            font-size: 22px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            background: #4a7dff;
            color: #fff;
            transition: background 0.3s;
        }

        button:hover {
            background: #3a68d8;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        table thead {
            background: rgba(255,255,255,0.12);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: rgba(255,255,255,0.05);
        }

        .actions button {
            width: 48%;
            margin: 2px 1%;
            background: #ff4d4d;
        }

        .actions button.edit {
            background: #ffa640;
        }

        canvas {
            margin-top: 30px;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<header>Evolução de Peso do Filhote</header>

<div class="container">

    <div class="card">
        <h2>Adicionar Registro</h2>
        <input type="date" id="data">
        <input type="number" id="peso" step="0.01" placeholder="Peso (kg)">
        <button onclick="adicionarRegistro()">Salvar</button>
    </div>

    <div class="card">
        <h2>Tabela de Evolução</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dias de vida</th>
                    <th>Peso (kg)</th>
                    <th>Ganho (g)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-registros"></tbody>
        </table>
    </div>

    <div class="card">
        <h2>Gráfico de Evolução</h2>
        <canvas id="grafico"></canvas>
    </div>

</div>

  <script type="module">
/* ==========================
   PARTE 2 — JavaScript
   ==========================
   - Substitua FIREBASE_CONFIG pelo seu config do Firebase (se já estiver no site, não precisa trocar).
   - Usa Realtime Database no caminho: /weights/{YYYY-MM-DD}
   - Data de nascimento fixada: 18/09/2025
*/

// ====== CONFIGURE AQUI (cole seu config se necessário) ======
const FIREBASE_CONFIG = {
  // Se você já tem o objeto no index, remova esse bloco ou substitua pelos seus dados.
  apiKey: "AIzaSyDgC8CLVszMnwZzvu1FF0-hmHH2K7G1BgQ",
  authDomain: "shihtzu-7533b.firebaseapp.com",
  projectId: "shihtzu-7533b",
  storageBucket: "shihtzu-7533b.firebasestorage.app",
  messagingSenderId: "188564051994",
  appId: "1:188564051994:web:5a27ecb209c83e959fd9a3",
  measurementId: "G-R8MYC7KZDL"
};
// ===========================================================

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

const app = initializeApp(FIREBASE_CONFIG);
const db = getDatabase(app);
const basePath = 'weights';

// === constants ===
const BIRTH_ISO = "2025-09-18"; // data de nascimento (YYYY-MM-DD)

// === DOM refs ===
const tabela = document.getElementById('tabela-registros');
const graficoEl = document.getElementById('grafico');
const inputDate = document.getElementById('data');
const inputPeso = document.getElementById('peso');

// prefill date with today
inputDate.value = (new Date()).toISOString().slice(0,10);

// Chart.js setup
const ctx = graficoEl.getContext('2d');
const gradient = ctx.createLinearGradient(0,0,0,300);
gradient.addColorStop(0, 'rgba(125,211,252,0.12)');
gradient.addColorStop(1, 'rgba(125,211,252,0.02)');

const chart = new Chart(ctx, {
  type: 'line',
  data: { labels: [], datasets: [{ label: 'Peso (kg)', data: [], tension:0.3, backgroundColor: gradient, borderColor:'#57b7ff', pointRadius:4, fill:true }]},
  options: {
    responsive:true,
    plugins:{legend:{display:false}},
    scales:{ x:{ticks:{color:'#cfeeff'}}, y:{ ticks:{color:'#cfeeff'} } }
  }
});

// === helpers ===
function isoToDisplay(iso){ if(!iso) return ''; const p = iso.split('-'); return `${p[2]}/${p[1]}/${p[0]}`; }
function displayToIso(display){ // dd/mm/yyyy -> yyyy-mm-dd (not used but handy)
  const p = display.split('/');
  if(p.length!==3) return display;
  return `${p[2]}-${p[1]}-${p[0]}`;
}
function todayIso(){ return (new Date()).toISOString().slice(0,10); }
function daysSince(birthIso, iso){ const b=new Date(birthIso+'T00:00:00'); const d=new Date(iso+'T00:00:00'); return Math.round((d-b)/(1000*60*60*24)); }

// convert snapshot object to sorted array (ascending by date)
function snapshotToArray(obj){
  const arr = Object.keys(obj || {}).map(k => {
    const it = obj[k];
    return { key: k, date: it.date || k, weight: Number(it.weight), ts: it.ts || 0 };
  });
  // sort ascending (oldest -> newest)
  arr.sort((a,b) => a.date < b.date ? -1 : (a.date > b.date ? 1 : 0));
  return arr;
}

// render table & compute gains
function renderTableAndChart(arr){
  // arr is ascending by date
  // table should show newest first
  tabela.innerHTML = '';
  if(arr.length === 0){
    tabela.innerHTML = `<tr><td colspan="5">Sem dados</td></tr>`;
    chart.data.labels = []; chart.data.datasets[0].data = []; chart.update();
    return;
  }

  // prepare chart data
  const labels = arr.map(r => isoToDisplay(r.date));
  const data = arr.map(r => Number(r.weight.toFixed(3)));
  chart.data.labels = labels;
  chart.data.datasets[0].data = data;
  chart.update();

  // build table rows (newest first)
  const rev = [...arr].reverse();
  for(let i=0; i<rev.length; i++){
    const r = rev[i];
    const tr = document.createElement('tr');

    // date display
    const tdDate = document.createElement('td'); tdDate.textContent = isoToDisplay(r.date);

    // days of life computed automatically
    const tdDays = document.createElement('td'); tdDays.textContent = daysSince(BIRTH_ISO, r.date);

    // weight
    const tdWeight = document.createElement('td'); tdWeight.textContent = r.weight.toFixed(3);

    // ganho em gramas desde o registro anterior (compare with previous older record)
    let gainText = '-';
    // find previous (older) record in ascending array
    const idxAsc = arr.findIndex(x => x.key === r.key);
    if(idxAsc > 0){
      const prev = arr[idxAsc - 1];
      const gainKg = r.weight - prev.weight;
      const gainG = Math.round(gainKg * 1000);
      gainText = (gainG >= 0 ? '+' : '') + gainG + ' g';
    }
    const tdGain = document.createElement('td'); tdGain.textContent = gainText;

    // actions
    const tdActions = document.createElement('td');
    tdActions.className = 'actions';

    const btnEdit = document.createElement('button');
    btnEdit.textContent = 'Editar';
    btnEdit.className = 'edit';
    btnEdit.onclick = () => {
      inputDate.value = r.date;
      inputPeso.value = r.weight;
      window.scrollTo({top:0, behavior:'smooth'});
    };

    const btnDel = document.createElement('button');
    btnDel.textContent = 'Excluir';
    btnDel.onclick = async () => {
      if(!confirm('Excluir registro de ' + isoToDisplay(r.date) + '?')) return;
      await remove(ref(db, `${basePath}/${r.key}`));
    };

    tdActions.appendChild(btnEdit);
    tdActions.appendChild(btnDel);

    tr.appendChild(tdDate);
    tr.appendChild(tdDays);
    tr.appendChild(tdWeight);
    tr.appendChild(tdGain);
    tr.appendChild(tdActions);

    tabela.appendChild(tr);
  }
}

// === realtime listener ===
const weightsRef = ref(db, basePath);
onValue(weightsRef, (snap) => {
  const obj = snap.val() || {};
  const arr = snapshotToArray(obj); // ascending
  renderTableAndChart(arr);
});

// === add / update record ===
async function adicionarRegistro(){
  const date = inputDate.value;
  const peso = parseFloat(inputPeso.value);
  if(!date || isNaN(peso)) { alert('Preencha data e peso'); return; }

  const payload = { date, weight: Number(peso.toFixed(3)), ts: Date.now() };
  await set(ref(db, `${basePath}/${date}`), payload);

  // clear peso (keep date for convenience)
  inputPeso.value = '';
}

// export CSV (oldest -> newest)
function exportCSV(){
  // read current table rows (ascending from chart data)
  const labels = chart.data.labels || [];
  const data = chart.data.datasets[0].data || [];
  if(labels.length === 0) { alert('Sem dados para exportar'); return; }
  // labels are dd/mm/yyyy, convert back to yyyy-mm-dd
  const rows = [];
  for(let i=0;i<labels.length;i++){
    const parts = labels[i].split('/');
    const iso = `${parts[2]}-${parts[1]}-${parts[0]}`;
    rows.push([iso, '', data[i]]); // days empty: can be computed by consumer
  }
  const header = 'date;weight_kg\n';
  const csv = header + rows.map(r => `${r[0]};${Number(r[2]).toFixed(3)}`).join('\n');
  const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'peso_shihtzu.csv'; a.click(); a.remove();
  URL.revokeObjectURL(url);
}

// attach export to window for easy call or create button
window.adicionarRegistro = adicionarRegistro;
window.exportCSV = exportCSV;

// optional: link export to button if you have one in DOM
const exportBtn = document.getElementById('exportCsv');
if(exportBtn) exportBtn.onclick = exportCSV;

</script>
</body>
</html>
